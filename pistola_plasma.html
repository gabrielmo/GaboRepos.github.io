<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup Post Processing</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- Setup import map for Three.js -->
<script async src="https://ga.jspm.io/npm:es-module-shims@1.7.1/dist/es-module-shims.js"></script>
<script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@^0.163.0/build/three.module.min.js"
        }
    }
</script>

<!-- Import model-viewer module version and model-viewer-effects addon -->
<script type="module" src="https://cdn.jsdelivr.net/npm/@google/model-viewer/dist/model-viewer-module.min.js"></script>
<script type="module" src="https://cdn.jsdelivr.net/npm/@google/model-viewer-effects/dist/model-viewer-effects.min.js"></script>

<!-- Add model-viewer with post-processing effects -->
<model-viewer autoplay ar camera-controls touch-action="pan-y" src="Modelos/rifle de plasma.glb" scale="0.01 0.01 0.01" alt="A 3D model of a horse galloping.">
    <effect-composer render-mode="quality">
        
        <bloom-effect></bloom-effect>
        
        
    </effect-composer>
</model-viewer>

</body>
</html>
